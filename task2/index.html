<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClickMeCounter</title>
</head>
<body>
        <input id="counter" type="button" value="Click me (0)"/>

        <script>
          var i = 0;
          function handler() {            
            
            (i===3) ? (i = 0):i += 1;

            document.getElementById("counter").value= `Click me (${i}) `;            
            };        
          
          counter.addEventListener("click", handler); 
        </script>    
</body>
</html>
